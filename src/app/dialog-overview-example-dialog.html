<h1 mat-dialog-title>{{data.name ? data.name : 'Trage einen Titel und eine Beschreibung ein!'}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Titel" [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Beschreibung" [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
